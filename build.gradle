//            url = "$buildDir/repo"
//        }
//    }
//}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

group 'ru.yojo'
version '0.0.1'


dependencies {
    implementation gradleApi()
    implementation localGroovy()

    api 'com.github.JVMisAlive:yojo-generator:0.0.1'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.2'
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
    testImplementation gradleTestKit()
}

test {
    useJUnitPlatform()
}

publishing {
    repositories {
        //mavenCentral()
    }
    publications {
        pluginPublication(MavenPublication) {
            artifactId = "yojo-gradle-plugin"
            groupId = "ru.yojo"
            version = "0.0.1"
            pom {
                packaging = "jar"
                name.set("YOJO gradle plugin")
                url.set("https://github.com/JVMisAlive/yojo-gradle-plugin")
                description.set("This yojo gradle plugin")

                licenses {
                    license {
                        name.set("The Apache License, Version 2.0")
                        url.set("http://www.apache.org/licenses/LICENSE-2.0.txt")
                    }
                }

                scm {
                    connection.set("scm:https://github.com/JVMisAlive/yojo-gradle-plugin.git")
                    developerConnection.set("scm:git@github.com:JVMisAlive/yojo-generator.git")
                    url.set("https://github.com/JVMisAlive/yojo-gradle-plugin.git")
                }

                developers {
                    developer {
                        id.set("YOJO")
                        name.set("Vladimir Morozkin")
                        email.set("jvmorozkin@gmail.com")
                    }
                }
            }
        }
    }
}

ext {
    junitVersion = '5.8.2'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes "Main-Class": "ru.yojo.yamltopojo.YojoPlugin"
    }
    zip64 = true
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
        duplicatesStrategy(DuplicatesStrategy.INCLUDE)
    }
}

gradlePlugin {
    plugins {
        yojoGradlePlugin {
            id = 'ru.yojo.yojo-gradle-plugin'
            implementationClass = 'ru.yojo.codegen.YojoPlugin'
        }
    }
}