plugins {
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '1.1.0'
    id 'maven-publish'
    id 'groovy'
    id 'java-library'
    id 'jvm-test-suite'
}

//LocalPublishing
//publishing {
//    repositories {
